<mat-toolbar>Registro de ventas</mat-toolbar>
<div class="example-container mat-elevation z8">

    <form [formGroup]="form" (ngSubmit)="buscar()">
        <mat-form-field>
            <input matInput [matDatepicker]="pickerFecIni" placeholder="Fecha inicial" formControlName="fechaInicial">
            <mat-datepicker-toggle matSuffix [for]="pickerFecIni"></mat-datepicker-toggle>
            <mat-datepicker #pickerFecIni></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="pickerFecFin" placeholder="Fecha final" formControlName="fechaFinal">
            <mat-datepicker-toggle matSuffix [for]="pickerFecFin"></mat-datepicker-toggle>
            <mat-datepicker #pickerFecFin></mat-datepicker>
        </mat-form-field>
        <div align="center">
            <button mat-raised-button color="primary" type="submit">Buscar</button>
            <button mat-raised-button color="primary" type="button" (click)="buscarTodo()">Motrar todo</button>
        </div>
    </form>

    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="idVenta">
            <mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.idVenta}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="importe">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Importe (S/)</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.importe}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.fecha | date: 'dd/MM/yyyy hh:mm:ss a'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" (click)="consultarDetalle(row)">Ver</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="nombresColumnas"></mat-header-row>
        <mat-row *matRowDef="let row; columns: nombresColumnas"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
